<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href="../assets/jeison.ico" type="image/x-icon">
    <title>Candidatura</title>
</head>

<body>
    <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdQ1-WZfhNYuT8IR8qlTPb5W6-uBBYoGL0Gg9v63_ul2LGzkA/formResponse"
        class="form">
        <h2>Registra tu Candidatura</h2>
        <p type="Name:" name="entry.2024849291"><input name="entry.2024849291" required placeholder="Nombre completo aquí.."></input></p>
        <p type="ID"><select name="entry.1383256642" class="selector">
                <option>Cédula de Ciudadanía</option>
                <option>Cédula de Extranjería</option>
                <option>Pasaporte</option>
                <option>PEP</option>
                <option>Tarjeta de Identidad</option>
            </select></p>
        <p type="Número de Id"><input name="entry.1647036993" required placeholder="Escriba su número de Id aquí.."></input></p>
        <p type="Número de Contacto"><input name="entry.1354036356" required placeholder="Número de contacto aquí.."></input></p>
        <p type="Correo Electrónico"><input name="entry.437352269" required placeholder="Correo electrónico aquí.."></input></p>
        <p type="Vacante"><input name="entry.1249883423" required placeholder="Vacante o perfil al que desea aplicar aquí.."></input></p>
        <p type="Formación Académica"><select name="entry.2087019359" class="selector">
                <option>Bachiller</option>
                <option>Técnico</option>
                <option>Tecnólogo</option>
                <option>Profesional</option>
                <option>Especialización</option>
                <option>Maestría</option>
                <option>Doctorado</option>
            </select></p>
        <p type="Títulos"><input name="entry.1324841489" required placeholder="Describa sus títulos academicos obtenidos.."></input></p>
        <p type="Tarjeta Profesional">            
            <select name="entry.1754796539" class="selector">
                <option>Sí</option>
                <option>No</option>
            </select></p>
        <p type="Fecha de Expedición de su Tarjeta Profesional"><input name="entry.435221353" type="date"></input></p>
        <p type="Conocimientos Técnicos"><input name="entry.1795837094" required placeholder="Ej: java(4 años), Oracle (3 años)..  "></input></p>
        <p type="Años de Experiencia Total"><input name="entry.1083876646" required placeholder="Escriba cuántos años de experiencia tiene.."></input></p>
        <p type="Aspiración Salarial"><input name="entry.244634635" required placeholder="Escriba su aspiración salarial aquí.."></input></p>
        <p type="Disponibilidad"><select name="entry.316274996" class="selector">
            <option>Inmediata</option>
            <option>1 semana</option>
            <option>2 semanas</option>
            <option>1 mes</option>
        </select></p>
        <p type="Nivel de Inglés"><select name="entry.65676421" class="selector">
            <option>No conversacional</option>
            <option>Conversacional</option>
        </select></p>
        <button target="blank">Send Message</button>
    </form>

    </form>
</body>

</html>
